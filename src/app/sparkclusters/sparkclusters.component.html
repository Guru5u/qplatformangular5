 <app-dialog [(visible)]="showAddDialog" style="padding-top:30%">
    <div class="container" >
        <h1>Add Clusters</h1> <br>
        <form>
          <div class="form-group">
            <label for="add.clusterName">Cluster Name</label>
            <input type="text" class="form-control" id="add.clusterName" required>
          </div>
          <div class="form-group">
              <label for="add.version">Version</label>
              <input type="text" class="form-control" id="add.version" required>
            </div>
          <div class="form-group">
            <label for="add.sparkMaster">Spark Master</label>
            <input type="text" class="form-control" id="add.sparkMaster">
          </div>

          <div class="form-group">
              <label for="add.port">Port</label>
              <input type="text" class="form-control" id="add.port" required>
            </div>
            <div class="form-group">
                <label for="add.userName">User Name</label>
                <input type="text" class="form-control" id="add.userName" required>
              </div>
  
            <div class="form-group">
              <label for="add.password">Password</label>
              <input type="text" class="form-control" id="add.password">
            </div>

            <div class="form-group">
                <label for="add.shared">Shared</label>
                <input type="checkbox" id="add.shared">
            </div>

          <div align="center">
          <button (click)="testConnection4Add()" type="submit" class="btn" > Test Connection</button>
          <button type="submit" class="btn">Add</button>
          <button (click)="showAddDialog = !showAddDialog" class="btn">Close</button>

        </div>
        <div>
            <div *ngIf="showSpinner4Add" align="center"> <br>
              <img src="/assets/images/straight-loader.gif" height="50" width="70"/>
            </div>
            <div *ngIf="showStatus4Add" align="center"> <br>
              <p style="color:green">Connection Scuccessfull</p>
            </div>
        </div>
        </form>
    </div>
  </app-dialog>


  <app-dialog [(visible)]="showEditDialog" style="padding-top:30%">
    <div class="container" >
        <h1>Edit Clusters</h1> <br>
        <form>
            <div class="form-group">
                <label for="edit.clusterName">Cluster Name</label>
                <input type="text" class="form-control" id="edit.clusterName" required>
              </div>
              <div class="form-group">
                  <label for="edit.version">Version</label>
                  <input type="text" class="form-control" id="edit.version" required>
                </div>
              <div class="form-group">
                <label for="edit.sparkMaster">Spark Master</label>
                <input type="text" class="form-control" id="edit.sparkMaster">
              </div>
    
              <div class="form-group">
                  <label for="edit.port">Port</label>
                  <input type="text" class="form-control" id="edit.port" required>
                </div>
                <div class="form-group">
                    <label for="edit.userName">User Name</label>
                    <input type="text" class="form-control" id="edit.userName" required>
                  </div>
      
                <div class="form-group">
                  <label for="edit.password">Password</label>
                  <input type="text" class="form-control" id="edit.password">
                </div>
    
                <div class="form-group">
                    <label for="edit.shared">Shared</label>
                    <input type="checkbox" id="edit.shared">
                </div>
          <div align="center">
          <button (click)="testConnection4Edit()" type="submit" class="btn" > Test Connection</button>
          <button type="submit" class="btn">Add</button>
          <button (click)="showEditDialog = !showEditDialog" class="btn">Close</button>
        </div>
        <div>
            <div *ngIf="showSpinner4Edit" align="center"> <br>

            <div *ngIf="showStatus4Edit" align="center"> <br>

            </div>
        </div>
        </form>
    </div>
  </app-dialog>
