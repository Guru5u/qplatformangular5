<div style="margin: auto; max-width: 1200px; margin-bottom: 50px;">
    <data-table id="persons-grid"
        headerTitle="Hadoop Clusters"
        [items]="items"
        [itemCount]="itemCount"
        (reload)="reloadItems($event)"

        (rowClick)="rowClick($event)"
        (rowDoubleClick)="rowDoubleClick($event)"
        [rowTooltip]="rowTooltip"
        >
        <data-table-column
            [property]="'name'"
            [header]="'Cluster Name'"
            [sortable]="true"
            [resizable]="true">
        </data-table-column>
        <data-table-column
            [property]="'date'"
            [header]="'Distribution'"
            [sortable]="true">
            <ng-template #dataTableCell let-item="item">
                <span>{{item.date | date:'yyyy-MM-dd'}}</span>
            </ng-template>
        </data-table-column>
        <data-table-column
            property="phoneNumber"
            header="Server Name"
            width="150px">
        </data-table-column>
        <data-table-column
            [property]="'jobTitle'"
            [header]="'Connection Status'"
            [visible]="true">
        </data-table-column>
        <data-table-column
            [property]="'active'"
            [header]="'Action'"
            [width]="130"
            [resizable]="true">
            <ng-template #dataTableHeader let-item="item">
                <span style="color: rgb(0, 4, 232)">Action</span>
            </ng-template>
            <ng-template #dataTableCell let-item="item">
                <button md-icon-button>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    <!-- <i class="far fa-edit"></i> -->
                </button>
                <button md-icon-button >
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                </button>
                <button md-icon-button >
                    <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                </button>
            </ng-template>
        </data-table-column>
    </data-table>
</div>
